<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #212529;
    }
    body * {
      color:white;
      font-family: system-ui, -apple-system, "Segoe UI";
    }
    input[type=color]{
      width:27px;
    }
  </style>
  <script type="module">
    import '../color-picker.js';

    window.addEventListener('load', ()=>{
      const button = document.querySelector('input');
      const cp = document.querySelector('color-picker');
      //cp.style.display = 'none';
      button.value = cp.color.hex;
      console.log({ cp })
      cp.addEventListener('colorchanged', (event) => {
        const { color } = event.detail;
        console.log({ preview: color, hex: color.hex, rgb: color.css });
        button.value = color.hex;
      });
      cp.addEventListener('colorpicked', (event) => {
        const { color } = event.detail;
        button.value = color.hex;
        cp.style.display = 'none';
      });
      button.addEventListener('click', (e)=>{
        e.stopImmediatePropagation();
        e.preventDefault();
        cp.style.display = 'block';
      });
    });
  </script>

</head>
<body>
  <label>
    Pick a color
    <input type='color' value='#000000'/>
  </label>
  <color-picker value="steelblue" id='cp'></color-picker>
</body>
</html>
